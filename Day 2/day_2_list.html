<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Unordered list<br />
    <ul type="square">
      <!--type is used to specify bullet type-->
      <li>Rishi</li>
      <li>KIIT</li>
      <li>CSE</li>
    </ul>
    Ordered list<br />
    <ol type="a" start="4">
      <!--Type is used to specify number type
                                exmaples can be:-
                                "A","a","I","i"
                                and start is specify where we want to start the counter from-->
      <li>Rishi</li>
      <li>KIIT</li>
      <li>CSE</li>
    </ol>
    Nesting<br />
    <ol>
      <li>
        Vegetable
        <ul>
          <li>carrot</li>
          <li>ginger</li>
        </ul>
      </li>
      <li>
        fruits
        <ul>
          <li>mango</li>
          <li>orange</li>
        </ul>
      </li>
    </ol>
    Discription list<br />
    <dl>
      <dt><b>Coffee-</b></dt>
      <!--dt is the term we want to  discribe-->
      <dd>This is a black drink</dd>
      <!--This is the discription of the item-->
    </dl>
  </body>
</html>
